<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Coffee mugs and Header-->
<div class="container">
    <div class="row">
        <div class="m-auto p-auto">
            <h1 class="mt-5"><span class="d-none d-sm-block float-left"><img src="img/coffee.png" height="250" width="250" ></span>Java Script's Lounge<span class="d-none d-lg-block float-right"><img src="img/coffee.png" height="250" width="250"></span></h1>
        </div>
    </div>
</div>
<!--Search Bar with Results-->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="input-field float-right">
                    <label for="roast-selection">Roast</label>
                    <br>
                    <select id="roast-selection" name="roast-selection">
                        <option value="">All</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </div>
            <form class="search-form" autocomplete="off">
                <div class="input-field">
                    <label for="search">Coffee Name</label>
                    <br>
                    <input type="text" id="search" onkeyup="updateCoffees()">
                    <br>
                    <button type="button" id="submit" class=" pulse btn btn-secondary btn-sm">Search</button>
                </div>
            </form>
            </div>
        </div>
        <div class="row">
        <div class="col-12 mt-5">
            <div id="coffees">
            </div>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
